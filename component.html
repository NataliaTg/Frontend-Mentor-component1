<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary component</title>
  </head>
  <body>

    <div class="card__component">
        <div class="card__component-img"></div>
        <div class="card__component-body">
            <h3>Order Summary</h3>
            <p class="col-12 subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__component-plan">
                <img src="images/icon-music.svg">
                <div class="mr-4">
                    <p class="font-weight-bold mb-1 annual">Annual Plan</p>
                    <p class="font-weight-bold price">$59.99/year</p>
                </div>
                <a href="#" class="change">Change</a>
            </div>
            <div class="div-btn">
                <button class="btn-payment">Proceed to Payment</button>
            </div>
            <div class="card__cancel">
                <span class="cancel">Cancel order</span>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
